<html>
  <body>
    I'm a parent, I inject.
   <iframe src="inner-page.html" width="400" height="100" border="2" > 
   </iframe>
  </body>
  <script type="text/javascript">
    // let's give our child page a `window.log` function
    document.getElementsByTagName('iframe')[0].addEventListener('ChromelessDOMSetup', function(e) {
      require('iframe-controls').inject(e.target, 'log', function(x) { console.log(x); });
    }, false);
  </script>
</html>
