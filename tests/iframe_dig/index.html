<html>
  <head>
  <script type="text/javascript" src="jquery-min.js"></script>
  </head>
  <body >
    I'm a parent, will set something in child inner frame body ( hi ) 
   <iframe src="http://www.google.com" id="inner" width="400" height="100" border="2" ></iframe>
  </body >
  <script type="text/javascript">

  var pm = require('web-content').ProgressMonitor();
  var i = document.getElementById("inner");
  pm.attach(i);

  pm.on("load-stop", function (e) {
              $('#inner').contents().find('body').html("hello");
  });


  </script>
</html>
