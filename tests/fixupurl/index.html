<html>
  <head>
    <title>WebbyFox</title>

  </head>
  <body onload="start()" >
   <p>
    onload attempt to launch iframe with src = "  google.com " which should be translated
    to http://google.com - if the page appears, it's okay. 
   </p>
   <script type="text/javascript">
     function onload() {
       const url = require("url");
       document.getElementById("browser").src=url.guess("google.com");
    }

   </script>
   <iframe id='browser' src="about:blank" width="100%" height="500" style="border:0" >
   </iframe>
  </body>
</html>
